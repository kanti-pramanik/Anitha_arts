<!DOCTYPE html>
<html lang="en">
<head
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anitha Arts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
  <div class="container">
    <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="Images/p 1.jpeg" alt=""></div>
    <div class="swiper-slide"><img src="Images/p 2.jpeg" alt=""></div>
    <div class="swiper-slide"><img src="Images/p 3.jpeg" alt=""></div>
    <div class="swiper-slide"><img src="Images/p 4.jpeg" alt=""></div>
    <div class="swiper-slide"><img src="Images/p 5.jpeg" alt=""></div>
    <div class="swiper-slide"><img src="Images/p 6.jpeg" alt=""></div>
    <div class="swiper-slide"><img src="Images/p 7.jpeg" alt=""></div>
    <div class="swiper-slide"><img src="Images/p 8.jpeg" alt=""></div>
    <div class="swiper-slide"><img src="Images/p 9.jpeg" alt=""></div>
    <div class="swiper-slide"><img src="Images/p 10.jpeg" alt=""></div>
    <div class="swiper-slide"><img src="Images/p 11.jpeg" alt=""></div>
    
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  </div>

  </div>


<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<script>
  const swiper = new Swiper('.swiper', {
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
  loop: true,

    pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
</script>

</body>
</html>
